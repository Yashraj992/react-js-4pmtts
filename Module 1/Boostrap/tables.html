<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <h2 class="mt-5 ms-2">What is table class in boostrap?</h2>

        <div class="mt-5 fs-4">
            <li>A basic Bootstrap table has a light padding and only horizontal dividers.</li>
            <li>The .table class adds basic styling to a table.</li>
            <li>Example:</li>
        </div>

        <table class="table mt-5 bg-secondary">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Maths</th>
                <th scope="col">Chemistry</th>
                <th scope="col">Physics</th>
            </tr>
            <tr>
                <th scope="row">Jons</th>
                <td>80</td>
                <td>75</td>
                <td>85</td>
            </tr>
            <tr>
                <th scope="row">Nick</th>
                <td>70</td>
                <td>85</td>
                <td>84</td>
            </tr>
            <tr>
                <th scope="row">John</th>
                <td>50</td>
                <td>64</td>
                <td>74</td>
            </tr>
        </table>
    </div>
</body>

</html>
