<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <h2 class="mt-5 ms-2">What is form class in boostrap?</h2>

        <div class="mt-5 fs-4">
            <li>Bootstrap Forms make creating user input areas easy with pre-styled components.</li>
            <li>They simplify form design from basic text fields to complex layouts, ensuring consistency and
                mobile-friendly responsiveness for capturing user data effectively.</li>
            <li>Example:</li>
        </div>

        <form class="container mt-5 w-50">
            <div class="input-group">
                <label class="input-group-text">Name:</label>
                <input type="text" class="form-control" required>
            </div>

            <div class="input-group mt-3">
                <label class="input-group-text">Email:</label>
                <input type="email" class="form-control" required>
            </div>

            <div class="input-group mt-3">
                <label class="input-group-text">Phone No:</label>
                <input type="tel" class="form-control" required>
            </div>

            <div class="input-group mt-3">
                <label class="input-group-text">Password:</label>
                <input type="password" class="form-control" required>
            </div>

            <input type="submit" class="bg-primary text-white p-2 border rounded-circle mt-3 ms-1">
        </form>
    </div>
</body>

</html>
