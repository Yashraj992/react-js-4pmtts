    <style>
        h2 {
            font-size: 40px;

        li {
            font-size: 20px;
            line-height: 50px;
        }

<body>
    <h2>What is HTML structure?</h2>

    <li>Html structure is mainly divided into two parts:</li>
    <li>(1) Head, (2) Body</li>
    <li>(1) Head: This contain the information about the title of page, version of HTMl, meta data, link, style of
        page,etc..</li>
    <li>(2) Body: This contain everything you want to display on the web page.</li>
</body>
