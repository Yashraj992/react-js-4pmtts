<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading</title>
    <link rel="stylesheet" href="">
    <script></script>
    <noscript></noscript>
    <style>
        li {
            font-size: 20px;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <h1>What is heading tag in HTML?</h1>

    <div>
        <li>The h1 to h6 tags are used to define HTML headings.</li>
        <li>H1 defines the most important heading.</li>
        <li>H6 defines the least heading.</li>
        <li>Example:</li>
        <blockquote>
            <h1>Heading 1</h1>
            <h2>Heading 2</h2>
            <h3>Heading 3</h3>
            <h4>Heading 4</h4>
            <h5>Heading 5</h5>
            <h6>Heading 6</h6>
        </blockquote>
    </div>
</body>

</html>
