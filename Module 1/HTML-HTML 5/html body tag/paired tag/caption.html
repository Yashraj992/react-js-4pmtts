<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption</title>
    <link rel="stylesheet" href="">
    <script></script>
    <noscript></noscript>
    <style>
        h2 {
            font-size: 40px;
        }

        li {
            font-size: 20px;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <h2>What is caption tag in HTML?</h2>

    <div>
        <li>The caption tag defines a table caption.</li>
        <li>The caption tag must be inserted immediately after the table tag.</li>
        <li>Example:</li>
        <table border="2" style="font-size: 20px;">
            <caption>Marks</caption>
            <tr>
              <th>Subject</th>
              <th>Marks</th>
            </tr>
            <tr>
              <td>Maths</td>
              <td>85</td>
            </tr>
            <tr>
              <td>Physics</td>
              <td>60</td>
            </tr>
          </table>
    </div>
</body>

</html>
