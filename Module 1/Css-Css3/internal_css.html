<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <link rel="stylesheet" href="">
    <script></script>
    <noscript></noscript>
    <style>
        h2 {
            font-size: 40px;
        }

        li {
            font-size: 20px;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <h2>What is internal css property in CSS?</h2>

    <div>
        <li>We can apply it in the head section of HTMl using style tag.</li>
        <li>Internal CSS is a method for defining css style within an HTML document's style tag.</li>
        <li>It is used to provide a unique style for a single HTML document in the head section.</li>
    </div>
</body>

</html>
