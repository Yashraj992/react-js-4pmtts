<!-- 
    What is URL?

    URL stands for universal resource locator
    example: www.amazon.com

    There are two types of URL:
    (1)Absolute (2)Relative

    (1)Absolute URl:
    > absolute url gives complete location information.
    > example: www.amazon.com

    (2)Relative URL:
    > relative url does not use the full web address and only contain the location following the domain.
    > example: www.amazon.com/contact-us
 -->
