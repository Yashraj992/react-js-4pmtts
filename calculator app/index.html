<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calc.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid p-5 mt-3 w-75">

        <table align="center" class="table table-responsive">
            <tr>
                <td>
                    <input type="text" class="form-control p-3" style="text-align: right; font-size: 25px;"
                        placeholder="0" id="res">
                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" class="btn btn-secondary shadow" value="%"
                        onclick="return Uvalue(this.value)">%</button>
                    <button type="button" class="btn btn-secondary shadow" value="CE">CE</button>
                    <button type="button" class="btn btn-secondary shadow" onclick="clear()">C</button>
                    <button type="button" class="btn btn-secondary shadow" onclick="back()">&times</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" class="btn btn-secondary shadow" value="%">1/X</button>
                    <button type="button" class="btn btn-secondary shadow" onclick="square()">x <sup>2</sup></button>
                    <button type="button" class="btn btn-secondary shadow" onclick="squareroot()">2âˆšx</button>
                    <button type="button" class="btn btn-secondary shadow" value="/"
                        onclick="return Uvalue(this.value)">/</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" class="btn btn-secondary shadow" value="7"
                        onclick="return Uvalue(this.value)">7</button>
                    <button type="button" class="btn btn-secondary shadow" value="8"
                        onclick="return Uvalue(this.value)">8</button>
                    <button type="button" class="btn btn-secondary shadow" value="9"
                        onclick="return Uvalue(this.value)">9</button>
                    <button type="button" class="btn btn-secondary shadow" value="X"
                        onclick="return Uvalue(this.value)">X</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" class="btn btn-secondary shadow" value="4"
                        onclick="return Uvalue(this.value)">4</button>
                    <button type="button" class="btn btn-secondary shadow" value="5"
                        onclick="return Uvalue(this.value)">5</button>
                    <button type="button" class="btn btn-secondary shadow" value="6"
                        onclick="return Uvalue(this.value)">6</button>
                    <button type="button" class="btn btn-secondary shadow" value="-"
                        onclick="return Uvalue(this.value)">-</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" class="btn btn-secondary shadow" value="1"
                        onclick="return Uvalue(this.value)">1</button>
                    <button type="button" class="btn btn-secondary shadow" value="2"
                        onclick="return Uvalue(this.value)">2</button>
                    <button type="button" class="btn btn-secondary shadow" value="3"
                        onclick="return Uvalue(this.value)">3</button>
                    <button type="button" class="btn btn-secondary shadow" value="+"
                        onclick="return Uvalue(this.value)">+</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" class="btn btn-secondary shadow" value="+/-"
                        onclick="return Uvalue(this.value)">+/-</button>
                    <button type="button" class="btn btn-secondary shadow" value="0"
                        onclick="return Uvalue(this.value)">0</button>
                    <button type="button" class="btn btn-secondary shadow" value="."
                        onclick="return Uvalue(this.value)">.</button>
                    <button type="button" class="btn btn-primary shadow" value="=" onclick="finaleres()">=</button>
                </td>
            </tr>
        </table>
    </div>

    <script src="js/cals.js"></script>
</body>

</html>
