<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
</head>

<body>
    <script>
        function Triangle(rows) {
            for (let i = 1; i <= rows; i++) {
                let str = '';
                for (let j = 1; j <= i; j++) {
                    str += '*';
                }
                document.write(str + "<br>");
            }
        }

        Triangle(5);

    </script>
</body>

</html>
