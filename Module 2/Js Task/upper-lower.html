<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upper case- Lower case</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>
    <main class="container-fluid mt-3 w-50  ">
        First Name:<input type="text" class="form-control mt-5" id="fnm" onblur="firstname()">
        Last Name:<input type="text" class="form-control mt-5" id="lnm" onblur="secondname()">
        Email:<input type="email" class="form-control mt-5" id="email" onblur="mail()">
        Adress<input type="text" class="form-control mt-5" id="add" onblur="address()">
    </main>

    <script>
        function firstname() {
            let first = document.getElementById('fnm');
            first.value = first.value.toUpperCase();
        }
        function secondname() {
            let second = document.getElementById('lnm');
            second.value = second.value.toUpperCase();
        }
        function mail() {
            let email = document.getElementById('email');
            email.value = email.value.toUpperCase();
        }
        function address() {
            let add = document.getElementById('add');
            add.value = add.value.toUpperCase();
        }
    </script>
</body>

</html>
