<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .main {
            margin: auto;
            height: 400px;
            width: 600px;
        }

        .btn{
            font-size: 24px;
            border-radius: 50%;
            padding: 5px 10px;
            margin-left: 475px;
            margin-top: 10px;
        }
    </style>

    <script>
        function prev()
        {
            document.getElementById("img").src="https://images.pexels.com/photos/707046/pexels-photo-707046.jpeg?auto=compress&cs=tinysrgb&w=600";
        }
        function next()
        {
            document.getElementById("img").src="https://images.pexels.com/photos/909907/pexels-photo-909907.jpeg?auto=compress&cs=tinysrgb&w=600";
        }
        function out()
        {
            document.getElementById("img").src="https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?auto=compress&cs=tinysrgb&w=600";
        }
    </script>
</head>

<body onmouseout="out()">
    <div class="main">
        <img src="https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" style="height: inherit; width: inherit;" id="img"> 
    </div>

    <button class="btn" onclick="prev()">
        <i class="fa-solid fa-chevron-left"></i>
    </button>

    <button class="btn" onclick="next()">
        <i class="fa-solid fa-chevron-right"></i>
    </button>
</body>

</html>
